<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | CodeCanvas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mainpage.css">
  <script src="mainpage.js" defer></script>
  <link rel="icon" href="codelogo.png">
  <meta name="theme-color" content="#0e0f13">
  <meta name="description" content="Explore CodeCanvas portfolio of responsive, SEO-driven websites built with clean code and modern design principles.">
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  <style>
    :root {
      --bg-start: #0e0f13;
      --bg-end: #171922;
      --accent: #8ef0ff;
      --text: #e9ecf1;
      --muted: #b7beca;
      --ring: rgba(236, 236, 236, 0.281);
      --card-bg: #1a1d28;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #363a49 0%, #10141d 50%, #171922 100%);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    .navbar {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
      padding: 0rem;
      color: white;
      z-index: 1001;
    }

    .logo img {
      display: block;
      width: 130px;
      height: auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      font-family: "Press Start 2P", monospace;
      text-decoration: none;
      color: #fff;
      transition: opacity .2s ease;
      display: block;
      padding: .5rem .75rem;
      font-weight: 500;
    }

    .nav-links a:hover { 
      opacity: .8; 
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .hero {
      position: relative;
      isolation: isolate;
      padding: clamp(4rem, 8vw, 8rem) 1.25rem;
      background: radial-gradient(1200px 600px at 70% -10%, var(--ring), transparent 60%),
                  linear-gradient(180deg, var(--bg-start), var(--bg-end));
      overflow: hidden;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 26px 26px;
      mask-image: radial-gradient(70% 70% at 50% 30%, #000 60%, transparent 100%);
      pointer-events: none;
    }

    .hero_inner {
      animation: slide-down 1s ease-in both;
      animation-delay: 0.3s;
    }

    .hero__titlespan.pixels {
      font-family: "Press Start 2P", monospace;
      font-size: clamp(2rem, 8vw, 6rem);
      font-weight: 500;
      color: #8ef0ff;
      display: inline-block;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glitch 2s infinite;
    }

    .pixels::before,
    .pixels::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      background: none;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .pixels::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .pixels::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
    }

    #titlesub {
      font-family: "Press Start 2P", monospace;
      color: #ffffff;
      display: inline-block;
      font-size: clamp(1rem, 2vw, 2rem);
      margin-top: 0.5em;
      margin-bottom: 0.25em;
      margin-right: 0.2em;
    }

    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(0.5deg); }
      40% { transform: skew(-0.5deg); }
      60% { transform: translateX(2px); }
      80% { transform: translateX(-2px); }
      100% { transform: none; }
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% {
        clip: rect(10px, 9999px, 50px, 0);
        transform: translate(-5px, -3px);
      }
      20% {
        clip: rect(85px, 9999px, 140px, 0);
        transform: translate(3px, 0);
      }
      30% {
        clip: rect(20px, 9999px, 65px, 0);
        transform: translate(-2px, 2px);
      }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% {
        clip: rect(55px, 9999px, 90px, 0);
        transform: translate(3px, 2px);
      }
      20% {
        clip: rect(5px, 9999px, 80px, 0);
        transform: translate(-2px, -1px);
      }
      30% {
        clip: rect(45px, 9999px, 65px, 0);
        transform: translate(2px, -2px);
      }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes slide-down {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .portfolio-section {
      padding: 2rem 1rem;
    }

    .filter-tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease 0.3s both;
    }

    .filter-btn {
      font-family: "Press Start 2P", monospace;
      font-size: clamp(0.6rem, 1.5vw, 0.8rem);
      padding: 0.75rem 1.5rem;
      background: var(--card-bg);
      border: 2px solid rgba(142, 240, 255, 0.3);
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .filter-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(142, 240, 255, 0.2);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: var(--accent);
      color: var(--bg-start);
      border-color: var(--accent);
      box-shadow: 0 0 25px rgba(142, 240, 255, 0.4);
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 1s ease 0.5s both;
    }

    .project-card {
      background: radial-gradient(1200px 600px at 70% -10%, rgba(236, 236, 236, 0.05), transparent 60%),
                  linear-gradient(180deg, var(--card-bg), var(--bg-end));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .project-card:hover {
      transform: translateY(-8px);
      border-color: rgba(142, 240, 255, 0.5);
      box-shadow: 0 0 30px rgba(142, 240, 255, 0.2);
    }

    .project-card.hidden {
      display: none;
    }

    .project-image {
      width: 100%;
      height: 220px;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1d28 0%, #0e0f13 100%);
      border-bottom: 2px solid rgba(142, 240, 255, 0.2);
      position: relative;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .project-tag {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-family: "Press Start 2P", monospace;
      font-size: 0.6rem;
      padding: 0.5rem 0.75rem;
      background: rgba(142, 240, 255, 0.9);
      color: var(--bg-start);
      border-radius: 4px;
      text-transform: uppercase;
      z-index: 10;
    }

    .project-content {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .project-title {
      font-family: "Press Start 2P", monospace;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--accent);
      margin-bottom: 0.75rem;
      line-height: 1.4;
    }

    .project-description {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tech-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      background: rgba(142, 240, 255, 0.1);
      border: 1px solid rgba(142, 240, 255, 0.3);
      border-radius: 4px;
      color: var(--accent);
    }

    .project-links {
      display: flex;
      gap: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    .project-link {
      font-family: "Press Start 2P", monospace;
      font-size: 0.7rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      flex: 1;
    }

    .project-link:hover {
      background: var(--accent);
      color: var(--bg-start);
      box-shadow: 0 0 15px rgba(142, 240, 255, 0.4);
    }

    .placeholder-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Press Start 2P", monospace;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 1rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .hamburger { 
        display: block; 
      }

      .nav-links {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        width: 280px;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        background: #111;
        padding-top: 4rem;
        padding-inline: 1rem;
        gap: .25rem;
        transition: left 0.5s ease;
        z-index: 1000;
        box-shadow: -10px 0 30px rgba(0,0,0,.4);
      }

      .nav-links.show { 
        left: 0; 
      }

      .nav-links li { 
        margin: 0; 
      }

      .nav-links a {
        border-radius: .5rem;
      }

      .portfolio-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .filter-tabs {
        gap: 0.5rem;
      }

      .filter-btn {
        padding: 0.6rem 1rem;
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
      <div class="logo">
        <img src="codelogo.png" alt="CodeCanvas logo" width="130" height="auto">
      </div>
    </nav>
    <section class="hero" id="hero">
      <div class="hero_inner">
        <h1 class="hero__titlespan pixels" data-text="Portfolio">Portfolio</h1>
      </div>
      <p id="titlesub">Explore my recent web design projects built with clean code and modern design principles.</p>
    </section>
  </header>

  <main>
    <div class="portfolio-section">
      <div class="filter-tabs">
        <button class="filter-btn active" data-filter="all">All Projects</button>
        <button class="filter-btn" data-filter="static">Static</button>
        <button class="filter-btn" data-filter="responsive">Responsive</button>
        <button class="filter-btn" data-filter="custom">Custom</button>
      </div>

      <div class="portfolio-grid" id="portfolio-grid">
        <!-- Project cards will be inserted here by JavaScript -->
      </div>
    </div>
  </main>

  <script>
    const projects = [
      {
        title: "Anthony's Car Care",
        description: "A clean, modern site for a mechanic that does standard car maitnance and repairs.",
        category: "responsive",
        tech: ["HTML", "CSS", "JavaScript"],
        image: "anthony.png",
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Biblical Catholicism",
        description: "A Scripture-based website explaining the difference between Catholic veneration and worship",
        category: "responsive",
        tech: ["HTML", "CSS", "JS", "RWD"],
        image: "liam.png",
        liveLink: "https://www.biblicalcatholicism.com/",
        codeLink: "#"
      },
      {
        title: "Portfolio for Artist",
        description: "Minimalist portfolio showcasing artwork with a clean gallery layout and smooth animations.",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Restaurant Website",
        description: "Mobile-first responsive design featuring an interactive menu, reservations form, and location map.",
        category: "responsive",
        tech: ["HTML", "CSS", "JS", "Forms"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Real Estate Landing",
        description: "High-converting landing page for a real estate agent with property listings and contact integration.",
        category: "custom",
        tech: ["HTML", "CSS", "JS", "API"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Photography Site",
        description: "Stunning photo gallery with lightbox functionality and responsive grid layout for all devices.",
        category: "responsive",
        tech: ["HTML", "CSS", "JS", "Gallery"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      }
    ];

    function createProjectCard(project) {
      return `
        <div class="project-card" data-category="${project.category}">
          <div class="project-image">
            ${project.image 
              ? `<img src="${project.image}" alt="${project.title}">` 
              : `<div class="placeholder-image">Project Preview</div>`
            }
            <span class="project-tag">${project.category}</span>
          </div>
          <div class="project-content">
            <h3 class="project-title">${project.title}</h3>
            <p class="project-description">${project.description}</p>
            <div class="project-tech">
              ${project.tech.map(t => `<span class="tech-badge">${t}</span>`).join('')}
            </div>
            <div class="project-links">
              <a href="${project.liveLink}" class="project-link" target="_blank">View Live</a>
              <a href="${project.codeLink}" class="project-link" target="_blank">View Code</a>
            </div>
          </div>
        </div>
      `;
    }

    const grid = document.getElementById('portfolio-grid');
    grid.innerHTML = projects.map(createProjectCard).join('');

    const filterBtns = document.querySelectorAll('.filter-btn');
    const projectCards = document.querySelectorAll('.project-card');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.dataset.filter;
        
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        projectCards.forEach(card => {
          if (filter === 'all' || card.dataset.category === filter) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });
    });
  </script>
</body>
</html>
