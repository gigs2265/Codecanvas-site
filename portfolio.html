<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | CodeCanvas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mainpage.css">
  <script src="mainpage.js" defer></script>
  <link rel="icon" href="codelogo.png">
  <meta name="theme-color" content="#0e0f13">
  <meta name="description" content="Explore CodeCanvas portfolio of responsive, SEO-driven websites built with clean code and modern design principles.">
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
</head>
<body>
  <header>
    <nav class="navbar">
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
      <div class="logo">
        <img src="codelogo.png" alt="CodeCanvas logo" width="130" height="auto">
      </div>
    </nav>
    <section class="hero" id="hero">
      <div class="hero_inner">
        <h1 class="hero__titlespan pixels" data-text="Portfolio">Portfolio</h1>
      </div>
      <p id="titlesub">Explore my recent web design projects built with clean code and modern design principles.</p>
    </section>
  </header>

  <main>
    <div class="portfolio-section">
      <div class="filter-tabs">
        <button class="filter-btn active" data-filter="all">All Projects</button>
        <button class="filter-btn" data-filter="static">Static</button>
        <button class="filter-btn" data-filter="responsive">Responsive</button>
        <button class="filter-btn" data-filter="custom">Custom</button>
      </div>

      <div class="portfolio-grid" id="portfolio-grid">
        <!-- Project cards will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Screenshot Modal -->
    <div id="screenshot-modal" class="screenshot-modal">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2 class="modal-title" id="modal-title"></h2>
        <div class="screenshot-container">
          <img id="modal-image" src="" alt="Project Screenshot">
          <div class="screenshot-label" id="screenshot-label"></div>
        </div>
        <div class="screenshot-nav">
          <button class="screenshot-btn" id="prev-screenshot">← Previous</button>
          <button class="screenshot-btn" id="next-screenshot">Next →</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const projects = [
      {
        title: "Anthony's Car Care",
        description: "A clean, modern site for a mechanic that does standard car maitnance and repairs.",
        category: "responsive",
        tech: ["HTML", "CSS", "JavaScript"],
        image: "anthony.png",
        screenshots: [
          { src: "anthony.png", label: "Desktop View" },
          { src: "anthonyphone.png", label: "Mobile View" }
        ],
        codeLink: "#"
      },
      {
        title: "Biblical Catholicism",
        description: "A Scripture-based website explaining the difference between Catholic veneration and worship",
        category: "responsive",
        tech: ["HTML", "CSS", "JS", "RWD"],
        image: "liam.png",
        liveLink: "https://www.biblicalcatholicism.com/",
        codeLink: "#"
      },
      {
        title: "Be my next project!",
        description: "",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Be my next project!",
        description: "",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Be my next project!",
        description: "",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
     {
        title: "Be my next project!",
        description: "",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
    ];

    function createProjectCard(project, index) {
      return `
        <div class="project-card" data-category="${project.category}">
          <div class="project-image">
            ${project.image
              ? `<img src="${project.image}" alt="${project.title}">`
              : `<div class="placeholder-image">Project Preview</div>`
            }
            <span class="project-tag">${project.category}</span>
          </div>
          <div class="project-content">
            <h3 class="project-title">${project.title}</h3>
            <p class="project-description">${project.description}</p>
            <div class="project-tech">
              ${project.tech.map(t => `<span class="tech-badge">${t}</span>`).join('')}
            </div>
            <div class="project-links">
              ${project.screenshots
                ? `<button class="project-link screenshot-trigger" data-project="${index}">View Screenshots</button>`
                : `<a href="${project.liveLink}" class="project-link" target="_blank">View Live</a>`
              }
              <a href="${project.codeLink}" class="project-link" target="_blank">View Code</a>
            </div>
          </div>
        </div>
      `;
    }

    const grid = document.getElementById('portfolio-grid');
    grid.innerHTML = projects.map((project, index) => createProjectCard(project, index)).join('');

    const filterBtns = document.querySelectorAll('.filter-btn');
    const projectCards = document.querySelectorAll('.project-card');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.dataset.filter;

        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        projectCards.forEach(card => {
          if (filter === 'all' || card.dataset.category === filter) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });
    });

    // Screenshot Modal Functionality
    const modal = document.getElementById('screenshot-modal');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const screenshotLabel = document.getElementById('screenshot-label');
    const modalClose = document.getElementById('modal-close');
    const prevBtn = document.getElementById('prev-screenshot');
    const nextBtn = document.getElementById('next-screenshot');

    let currentProject = null;
    let currentScreenshotIndex = 0;

    function openModal(projectIndex) {
      currentProject = projects[projectIndex];
      currentScreenshotIndex = 0;
      modalTitle.textContent = currentProject.title;
      updateScreenshot();
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
      currentProject = null;
    }

    function updateScreenshot() {
      if (currentProject && currentProject.screenshots) {
        const screenshot = currentProject.screenshots[currentScreenshotIndex];
        modalImage.src = screenshot.src;
        modalImage.alt = screenshot.label;
        screenshotLabel.textContent = screenshot.label;
      }
    }

    function nextScreenshot() {
      if (currentProject && currentProject.screenshots) {
        currentScreenshotIndex = (currentScreenshotIndex + 1) % currentProject.screenshots.length;
        updateScreenshot();
      }
    }

    function prevScreenshot() {
      if (currentProject && currentProject.screenshots) {
        currentScreenshotIndex = (currentScreenshotIndex - 1 + currentProject.screenshots.length) % currentProject.screenshots.length;
        updateScreenshot();
      }
    }

    // Event listeners for modal
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    prevBtn.addEventListener('click', prevScreenshot);
    nextBtn.addEventListener('click', nextScreenshot);

    // Event listeners for screenshot triggers
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('screenshot-trigger')) {
        const projectIndex = parseInt(e.target.dataset.project);
        openModal(projectIndex);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (modal.classList.contains('active')) {
        if (e.key === 'Escape') closeModal();
        if (e.key === 'ArrowLeft') prevScreenshot();
        if (e.key === 'ArrowRight') nextScreenshot();
      }
    });
  </script>
</body>
</html>
