<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | CodeCanvas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mainpage.css">
  <script src="mainpage.js" defer></script>
  <link rel="icon" href="codelogo.png">
  <meta name="theme-color" content="#0e0f13">
  <meta name="description" content="Explore CodeCanvas portfolio of responsive, SEO-driven websites built with clean code and modern design principles.">
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
</head>
<body>
  <header>
    <nav class="navbar">
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
      <div class="logo">
        <img src="codelogo.png" alt="CodeCanvas logo" width="130" height="auto">
      </div>
    </nav>
    <section class="hero" id="hero">
      <div class="hero_inner">
        <h1 class="hero__titlespan pixels" data-text="Portfolio">Portfolio</h1>
      </div>
      <p id="titlesub">Explore my recent web design projects built with clean code and modern design principles.</p>
    </section>
  </header>

  <main>
    <div class="portfolio-section">
      <div class="filter-tabs">
        <button class="filter-btn active" data-filter="all">All Projects</button>
        <button class="filter-btn" data-filter="static">Static</button>
        <button class="filter-btn" data-filter="responsive">Responsive</button>
        <button class="filter-btn" data-filter="custom">Custom</button>
      </div>

      <div class="portfolio-grid" id="portfolio-grid">
        <!-- Project cards will be inserted here by JavaScript -->
      </div>
    </div>
  </main>

  <script>
    const projects = [
      {
        title: "Anthony's Car Care",
        description: "A clean, modern site for a mechanic that does standard car maitnance and repairs.",
        category: "responsive",
        tech: ["HTML", "CSS", "JavaScript"],
        image: "anthony.png",
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Biblical Catholicism",
        description: "A Scripture-based website explaining the difference between Catholic veneration and worship",
        category: "responsive",
        tech: ["HTML", "CSS", "JS", "RWD"],
        image: "liam.png",
        liveLink: "https://www.biblicalcatholicism.com/",
        codeLink: "#"
      },
      {
        title: "Be my next project!",
        description: "",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Be my next project!",
        description: "",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
      {
        title: "Be my next project!",
        description: "",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
     {
        title: "Be my next project!",
        description: "",
        category: "static",
        tech: ["HTML", "CSS", "Animations"],
        image: null,
        liveLink: "#",
        codeLink: "#"
      },
    ];

    function createProjectCard(project) {
      return `
        <div class="project-card" data-category="${project.category}">
          <div class="project-image">
            ${project.image 
              ? `<img src="${project.image}" alt="${project.title}">` 
              : `<div class="placeholder-image">Project Preview</div>`
            }
            <span class="project-tag">${project.category}</span>
          </div>
          <div class="project-content">
            <h3 class="project-title">${project.title}</h3>
            <p class="project-description">${project.description}</p>
            <div class="project-tech">
              ${project.tech.map(t => `<span class="tech-badge">${t}</span>`).join('')}
            </div>
            <div class="project-links">
              <a href="${project.liveLink}" class="project-link" target="_blank">View Live</a>
              <a href="${project.codeLink}" class="project-link" target="_blank">View Code</a>
            </div>
          </div>
        </div>
      `;
    }

    const grid = document.getElementById('portfolio-grid');
    grid.innerHTML = projects.map(createProjectCard).join('');

    const filterBtns = document.querySelectorAll('.filter-btn');
    const projectCards = document.querySelectorAll('.project-card');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const filter = btn.dataset.filter;
        
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        projectCards.forEach(card => {
          if (filter === 'all' || card.dataset.category === filter) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      });
    });
  </script>
</body>
</html>
